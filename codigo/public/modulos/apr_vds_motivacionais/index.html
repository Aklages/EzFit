<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EzFit | Vídeos Motivacionais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EzFit</h1>
    <p class="subtitulo">Inspiração para vencer o sedentarismo</p>
  </header>

  <main>
    <section class="introducao">
      <h2>Vídeos Motivacionais</h2>
      <p>Esses vídeos foram selecionados para te ajudar a dar o primeiro passo!</p>
      <input 
        type="text" 
        id="busca-video" 
        placeholder="Buscar por título..." 
        style="margin-top:20px; padding:8px; width:100%; max-width:350px; border-radius:8px; border:1px solid #ccc;"
      />
    </section>

    <section class="video-container" id="video-list">
      <!-- Os vídeos serão inseridos dinamicamente aqui -->
    </section>
  </main>

  <footer>
    <p>EzFit © 2025 - Projeto TIAW | Equipe EzFit</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
