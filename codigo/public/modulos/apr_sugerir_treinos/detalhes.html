<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sugerir Treino - EzFit</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/Logo.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4f6d2b1093.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
        <script>
        function initPage() {
            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</head>
<body>
<header class="d-flex justify-content-between align-items-center py-1">
    <a href="../../hub/user.html"><img src="../../assets/images/Logo.png" alt="Logo" width="80px"></a>
    <div class="d-flex align-items-center">
        <span class="icon_user fa-solid fa-circle-user me-3"></span>
        <h1 class="my-0 d-none d-sm-block"><span id="nomeUsuario" class="nome_user"></span></h1>
        <button type="button" id="btn_logout" class="logout btn btn-outline ms-3"><i class="fa-solid fa-right-to-bracket"></i></button>
    </div>
</header>

<main class="container my-5">
    <div class="card p-4 bg-light">
        <h5 class="text-center fw-bold mb-4">Informe suas preferências para sugerirmos um treino</h5>
        <form id="formSugerirTreino">
            <div class="mb-3">
                <select id="localTreino" class="form-control" style="background-color: #d9f2d9;" required>
                    <option value="" disabled selected>Onde você prefere treinar?</option>
                    <option value="academia">Academia</option>
                    <option value="casa">Casa</option>
                    <option value="parque">Parque</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="number" id="tempoTreino" class="form-control" placeholder="Quanto tempo (em minutos) você tem para treinar?" style="background-color: #d9f2d9;" min="5" required />
            </div>
            <div class="mb-3">
                <select id="tipoAtividade" class="form-control" style="background-color: #d9f2d9;" required>
                    <option value="" disabled selected>Tipo de atividade</option>
                    <option value="hipertrofia">Hipertrofia</option>
                    <option value="cardio">Cardio</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success">Sugerir treino</button>
            </div>
        </form>
        <div id="resultadoSugestao" class="mt-4"></div>
    </div>
</main>

<footer class="d-flex flex-lg-row flex-column justify-content-between py-3 pb-5">
    <div class="d-flex flex-column">
        <h1>EzFit</h1>
        <p>@ EzFit 2025 | Todos os direitos reservados.</p>
    </div>
    <div class="d-flex flex-column justify-content-between">
        <h4 class="pt-lg-0 pt-4">Sobre</h4>
        <div class="d-flex align-items-center py-2">
            <a href="https://github.com/ICEI-PUC-Minas-PPLES-TI/plf-es-2025-1-ti1-0385100-ezfit" target="_blank"><span
                    class="fa-brands fa-github"></span></a>
            <p class="my-0 ms-1">Repositório</p>
        </div>
        <div class="py-2">
            <a href="./index.html">
                <p class="my-0">Integrantes do Grupo</p>
            </a>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-between">
        <h4 class="pt-lg-0 pt-4">Contato</h4>
        <div class="py-2">
            <a href="mailto:suporte@ezfit.com">
                <p class="my-0">Suporte@ezfit.com</p>
            </a>
        </div>
        <div class="d-flex align-items-center py-2">
            <a href="https://whatsapp.com" target="_blank"><span class="fa-brands fa-whatsapp"></span></a>
            <p class="my-0 ms-1">(31)94002-8922</p>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-between">
        <h4 class="pt-lg-0 pt-4">Sociais</h4>
        <div class="d-flex align-items-center py-2">
            <a href="https://x.com" target="_blank"><span class="fa-brands fa-x-twitter"></span></a>
            <p class="my-0 ms-1">@EzFit</p>
        </div>
        <div class="d-flex align-items-center py-2">
            <a href="https://instagram.com" target="_blank"><span class="fa-brands fa-instagram"></span></a>
            <p class="my-0 ms-1">@EzFit</p>
        </div>
    </div>
</footer>

<script src="../../assets/js/login.js"></script>
<script src="./detalhes.js"></script>
</body>
</html>
