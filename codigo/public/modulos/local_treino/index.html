    <script>
        function initPage() {

            // Associa a função de logout ao botão
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            // Informa o nome do usuário logado
            document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;

        }

        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>

<body>
    <header class="d-flex justify-content-between align-items-center py-1">
        <a href="../../hub/user.html""><img src="../../assets/images/Logo.png" alt="Logo" width="80px"></a>

            <button type="button" id="btn_logout" class="logout btn btn-outline ms-3"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column my-5">
            <p>Encontre locais de interesse perto de você!</p>
            <p>Clique aqui para completar com as informações da sua localização atual</p>
            <button onclick="getLocalizacao()">Localização</button>
            <div class="mb-3">
                <label for="formPostcode" class="form-label">CEP</label>
                <input type="text" class="form-control" id="formPostcode">
            </div>
            <div class="mb-3">
                <label for="formRegion" class="form-label">Estado</label>
                <input type="text" class="form-control" id="formRegion">
            </div>
            <div class="mb-3">
                <label for="formPlace" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="formPlace">
            </div>
            <div class="mb-3">
                <label for="formNeighborhood" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="formNeighborhood">
            </div>
            <div class="mb-3">
                <label for="formStreet" class="form-label">Logadouro</label>
                <input type="text" class="form-control" id="formStreet">
            </div>
            <div class="mb-3">
                <label for="formDestaque" class="form-label">Distância limite desejada</label>
                <select id="formDestaque" name="formDestaque">
                    <option value="1km">1km</option>
                    <option value="3km">3km</option>
                    <option value="5km">5km</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formDestaque" class="form-label">Interesse</label>
                <select id="formDestaque" name="formDestaque">
                    <option value="Academia">Academia</option>
                    <option value="Parque">Parque</option>
                    <option value="Quadra">Quadra</option>
                </select>
            </div><br>
            <button class="btn btn-primary" onclick="getmap()">Buscar</button>
        </div>
    </main>
    <footer class="d-flex flex-lg-row flex-column justify-content-between py-3 pb-5">
        <div class="d-flex flex-column">
            <h1>EzFit</h1>

        <div class="d-flex flex-column justify-content-between">

                <a href="https://github.com/ICEI-PUC-Minas-PPLES-TI/plf-es-2025-1-ti1-0385100-ezfit" target="_blank"><span class="fa-brands fa-github"></span></a><p class="my-0 ms-1">Repositório</p>

            </div>

                <a href="https://whatsapp.com" target="_blank"><span class="fa-brands fa-whatsapp"></span></a><p class="my-0 ms-1">(31)94002-8922</p>

        </div>
