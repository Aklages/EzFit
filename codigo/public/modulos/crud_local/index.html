<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Locais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f8fafc;
        }
        .main-title {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #AADEAD;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
            margin-top: 24px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-custom {
            background: #F5FFED;
            color: #000000;
            border-radius: 20px;
            font-weight: 500;
            transition: 0.2s;
            border: none;
        }
        .btn-custom:hover {
            background: #AADEAD;
            color: #fff;
        }
        .btn-secondary {
            border-radius: 20px;
        }
        label {
            color: #000000;
            font-weight: 600;
        }
        #msg {
            margin-bottom: 16px;
        }
        .logo-top {
            margin-top: 10px;
            margin-bottom: 0;
            text-align: right;
        }
    </style>
</head>

<body onload="init()">
    <div class="container-fluid logo-top">
        <img src="../assets/images/Logo.png" alt="EZFit" style="height: 60px; width: auto;">
    </div>
    <h1 class="main-title">Cadastro de Áreas de Treino</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-12">
                <!-- Mensagens de alerta -->
            </div>
        </div>
        <div class="form-container">
            <form id="form-local">
                <input type="hidden" id="inputId">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="inputNome">Nome (*)</label>
                        <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do local">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputtipo">Tipo(*)</label>
                        <input type="text" class="form-control" id="inputtipo" placeholder="Informe o tipo do local" >
                    </div>
                    <div class="col-sm-6">
                        <label for="inputlink">Link (*)</label>
                        <input type="text" class="form-control" id="inputlink" required placeholder="Web Site">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputlatitude">Latitude(*)</label>
                        <input type="text" class="form-control" id="inputlatitude" placeholder="Informe a latitude" >
                    </div>
                    <div class="col-sm-6">
                        <label for="inputlongitude">Longitude(*)</label>
                        <input type="text" class="form-control" id="inputlongitude" required placeholder="Informe a longitude">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <small>(*) Campos obrigatórios</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 d-flex flex-wrap gap-2">
                        <button type="button" class="btn btn-custom mr-2 mb-2" id="btnInsert">Inserir</button>
                        <button type="button" class="btn btn-warning mr-2 mb-2" id="btnUpdate">Alterar</button>
                        <button type="button" class="btn btn-danger mr-2 mb-2" id="btnDelete">Excluir</button>
                        <button type="button" class="btn btn-secondary mr-2 mb-2" id="btnClear">Limpar Form</button>
                        <a href="cadra.html"><button type="button" class="btn btn-custom mb-2">Pesquisar Locais</button></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-locais" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody id="table-locais">
                        <!-- Linhas serão preenchidas pelo JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scrips.js"></script>
    <script>
        function exibeLocais() {
            let tableLocais = document.getElementById("table-locais");
            tableLocais.innerHTML = "";
            readLocal (dados => {
                for (let i = 0; i < dados.length; i++) {
                    let local = dados[i];    
                    tableLocais.innerHTML += `<tr><td scope="row">${local.id}</td>
                                                <td>${local.nome}</td>
                                                <td>${local.tipo}</td>
                                                <td>${local.latitude}</td>
                                                <td>${local.longitude}</td>
                                                <td><a href="${local.link}" target="_blank" class="btn btn-sm btn-outline-primary">Ver Local</a></td>
                                            </tr>`;
                }
            })
        }
        function init() {
            let formLocal = document.getElementById("form-local");
            let btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener ('click', function () {
                if (!formLocal.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }
                let campoNome = document.getElementById ('inputNome').value;
                let campotipo = document.getElementById ('inputtipo').value;
                let campolatitude = document.getElementById ('inputlatitude').value;
                let campolongitude = document.getElementById ('inputlongitude').value;
                let campolink = document.getElementById ('inputlink').value;
                let local = { nome: campoNome, tipo: campotipo, latitude: campolatitude, longitude: campolongitude, link: campolink };
                createLocal(local, exibeLocais);
                formLocal.reset()
            });
            let btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener ('click', function () {
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes um local para ser alterado.");
                    return;
                }
                let campoNome = document.getElementById('inputNome').value;
                let campotipo = document.getElementById('inputtipo').value;
                let campolatitude = document.getElementById('inputlatitude').value;
                let campolongitude = document.getElementById('inputlongitude').value;
                let campolink = document.getElementById('inputlink').value;
                let local = { nome: campoNome, tipo: campotipo, latitude: campolatitude, longitude:campolongitude, link: campolink };
                updateLocal(parseInt(campoId), local, exibeLocais);
                formLocal.reset()
            });
            let btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener ('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione um local a ser excluído.");
                    return;
                }
                deleteLocal(parseInt(campoId), exibeLocais);
                formLocal.reset()
            });
            let btnClear = document.getElementById('btnClear');
            btnClear.addEventListener ('click', function () {                
                formLocal.reset()
            });
            let msg = document.getElementById('msg');
            msg.addEventListener ("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout (function () {
                    let alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })
            let gridLocais = document.getElementById("grid-locais");
            gridLocais.addEventListener('click', function (e) {
                if (e.target.tagName == "TD") { 
                    let linhaLocal = e.target.parentNode;
                    let colunas = linhaLocal.querySelectorAll("td");
                    document.getElementById ('inputNome').value = colunas[1].innerText;
                    document.getElementById ('inputtipo').value = colunas[2].innerText;
                    document.getElementById ('inputlatitude').value = colunas[3].innerText;
                    document.getElementById ('inputlongitude').value = colunas[4].innerText;
                    document.getElementById ('inputlink').value = colunas[5].innerText;
                }
            });
            exibeLocais();
        }
    </script>
</body>

</html>
