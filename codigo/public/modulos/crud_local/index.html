<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EzFit</title>
  <link rel="icon" type="image/x-icon" href="../../assets/images/Logo.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4f6d2b1093.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/adm.css">
  <script>
    function initPage() {

      if(usuarioCorrente.adm == false){
          window.location = "http://localhost:3000/hub/user.html";
      }

      document.getElementById('btn_logout').addEventListener('click', logoutUser);
      document.getElementById('nomeUsuario').innerHTML = usuarioCorrente.nome;
    }
    window.addEventListener('load', initPage);
  </script>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center py-1">
    <a href="../../hub/adm.html"><img src="../../assets/images/Logo.png" alt="Logo" width="80px"/></a>
    <div class="d-flex align-items-center">
      <span class="icon_user fa-solid fa-circle-user me-3"></span>
      <h1 class="my-0 d-none d-sm-block"><span id="nomeUsuario" class="nome_user"></span></h1>
      <button type="button" id="btn_logout" class="logout btn btn-outline ms-3">
        <i class="fa-solid fa-right-to-bracket"></i>
      </button>
    </div>
  </header>

  <main class="container my-4">
    <h2>Cadastro de Exercícios</h2>
    <div id="msg"></div>
    <form id="form-info">
    <div class="row">
        <div class="col-md-2">
        <label for="inputId" class="form-label">ID</label>
        <input type="text" id="inputId" class="form-control" disabled>
        </div>

        <div class="col-md-5">
        <label for="inputNome" class="form-label">Nome *</label>
        <input type="text" id="inputNome" class="form-control" required placeholder="Nome do local">
        </div>

        <div class="col-md-5">
        <label for="inputTipo" class="form-label">Tipo *</label>
        <select id="inputTipo" class="form-select" required>
            <option value="">Selecione o tipo</option>
            <option value="Academia">Academia</option>
            <option value="Parque">Parque</option>
            <option value="Quadra">Quadra</option>
        </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
        <label for="inputLink" class="form-label">Link</label>
        <input type="url" id="inputLink" class="form-control" placeholder="https://...">
        </div>
        <div class="col-md-3">
        <label for="inputLatitude" class="form-label">Latitude *</label>
        <input type="text" id="inputLatitude" class="form-control" required placeholder="-19.94...">
        </div>
        <div class="col-md-3">
        <label for="inputLongitude" class="form-label">Longitude *</label>
        <input type="text" id="inputLongitude" class="form-control" required placeholder="-43.94...">
        </div>
    </div>

    <div class="mt-4">
        <button type="button" class="btn btn-success" id="btnInsert">Inserir</button>
        <button type="button" class="btn btn-warning" id="btnUpdate">Alterar</button>
        <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
        <button type="button" class="btn btn-secondary" id="btnClear">Limpar</button>
    </div>
    </form>

    <hr />
    <h3>Locais Cadastrados</h3>
    <table class="table table-striped mt-2" id="grid-info">
    <thead>
        <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Link</th>
        <th>Latitude</th>
        <th>Longitude</th>
        </tr>
    </thead>
    <tbody id="table-info"></tbody>
    </table>

  </main>

  <footer class="d-flex flex-lg-row flex-column justify-content-between py-3 pb-5">
    <div class="d-flex flex-column">
      <h1>EzFit</h1>
      <p>@ EzFit 2025 | Todos os direitos reservados.</p>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <h4>Sobre</h4>
      <div class="d-flex align-items-center py-2">
        <a href="https://github.com/ICEI-PUC-Minas-PPLES-TI/plf-es-2025-1-ti1-0385100-ezfit" target="_blank">
          <span class="fa-brands fa-github"></span>
        </a>
        <p class="my-0 ms-1">Repositório</p>
      </div>
      <div class="py-2">
        <a href="./index.html"><p class="my-0">Integrantes do Grupo</p></a>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <h4>Contato</h4>
      <div class="py-2">
        <a href="mailto:suporte@ezfit.com"><p class="my-0">Suporte@ezfit.com</p></a>
      </div>
      <div class="d-flex align-items-center py-2">
        <a href="https://whatsapp.com" target="_blank"><span class="fa-brands fa-whatsapp"></span></a>
        <p class="my-0 ms-1">(31)94002-8922</p>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <h4>Sociais</h4>
      <div class="d-flex align-items-center py-2">
        <a href="https://x.com" target="_blank"><span class="fa-brands fa-x-twitter"></span></a>
        <p class="my-0 ms-1">@EzFit</p>
      </div>
      <div class="d-flex align-items-center py-2">
        <a href="https://instagram.com" target="_blank"><span class="fa-brands fa-instagram"></span></a>
        <p class="my-0 ms-1">@EzFit</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="./scrips.js"></script>
  <script src="../../assets/js/login.js"></script>
</body>
</html>
