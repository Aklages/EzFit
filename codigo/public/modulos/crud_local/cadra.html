<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de Locais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
    <style>
        body {
            background: #f8fafc;
        }
        .main-title {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #93ad7e;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .table-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px 24px 24px;
            margin-top: 24px;
        }
        .btn-custom {
            background: #93ad7e;
            color: #fff;
            border-radius: 20px;
            font-weight: 500;
            transition: 0.2s;
        }
        .btn-custom:hover {
            background: #93ad7e;
            color: #000000;
        }
        .table thead th {
            background: #93ad7e;
            color: #000000;
            font-weight: bold;
            border-top: none;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #000000;
        }
        #msg {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-end align-items-center" style="margin-top: 10px;">
                <img src="codigo/public/assets/images/Logo.ico" alt="Logo EZFit" style="height: 60px; width: auto;">
            </div>
        </div>
    </div>
    <h1 class="main-title">Listagem de Locais</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-12">
                
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-auto">
                <a href="index.html"><button type="button" class="btn btn-custom mb-3">Cadastrar Novo Local</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 table-container">
                <table id="grid-locais" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody id="table-locais">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scrips.js"></script>
    <script>
        
        var db = []
        readLocal(dados => {
            db = dados;
            ListaLocais()
        });
        function ListaLocais() {
            let tableLocais = document.getElementById("table-locais");
            tableLocais.innerHTML = "";
            for (let index = 0; index < db.length; index++) {
                const local = db[index];
                tableLocais.innerHTML += `<tr><td scope="row">${local.id}</td>
                                            <td>${local.nome}</td>
                                            <td>${local.tipo}</td>
                                            <td>${local.latitude}</td>
                                            <td>${local.longitude}</td>
                                            <td><a href="${local.link}" target="_blank" class="btn btn-sm btn-outline-primary">Ver Local</a></td>
                                        </tr>`;
            }
        }
    </script>
</body>

</html>
