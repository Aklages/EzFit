<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Informações Científicas | EzFit</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/Logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center py-1">
        <a href="../../hub/adm.html"><img src="../../assets/images/Logo.png" alt="Logo" width="80px"></a>
        <div class="d-flex align-items-center">
            <span class="icon_user fa-solid fa-circle-user me-3"></span>
            <h1 class="my-0 d-none d-sm-block"><span id="nomeUsuario" class="nome_user"></span></h1>
            <button type="button" id="btn_logout" class="logout btn btn-outline ms-3"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </header>

    
    <main class="container my-4">
        <h2>Cadastro de Informações Científicas</h2>
        <div id="msg"></div>
        <form id="form-info">
            <div class="row">
                <div class="col-md-2">
                    <label for="inputId" class="form-label">ID</label>
                    <input type="text" id="inputId" class="form-control" disabled>
                </div>
                <div class="col-md-5">
                    <label for="inputTitulo" class="form-label">Título *</label>
                    <input type="text" id="inputTitulo" class="form-control" required placeholder="Título da informação">
                </div>
                <div class="col-md-5">
                    <label for="inputCategoria" class="form-label">Categoria *</label>
                    <input type="text" id="inputCategoria" class="form-control" required placeholder="Ex: Nutrição, Treino">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label for="inputDescricao" class="form-label">Descrição *</label>
                    <textarea id="inputDescricao" class="form-control" rows="4" required placeholder="Descrição científica..."></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="inputFonte" class="form-label">Fonte</label>
                    <input type="url" id="inputFonte" class="form-control" placeholder="Link da fonte">
                </div>
                <div class="col-md-6">
                    <label for="inputAutor" class="form-label">Autor</label>
                    <input type="text" id="inputAutor" class="form-control" placeholder="Autor da informação">
                </div>
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-success" id="btnInsert">Inserir</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Alterar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="button" class="btn btn-secondary" id="btnClear">Limpar</button>
            </div>
        </form>

        <hr />
        <h3>Lista de Informações</h3>
        <table class="table table-striped mt-2" id="grid-info">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Fonte</th>
                    <th>Autor</th>
                </tr>
            </thead>
            <tbody id="table-info"></tbody>
        </table>
    </main>

    
    <footer class="d-flex flex-lg-row flex-column justify-content-between py-3 pb-5 bg-light">
        <div class="d-flex flex-column">
            <h1>EzFit</h1>
            <p>@ EzFit 2025 | Todos os direitos reservados.</p>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <h4>Sobre</h4>
            <div class="d-flex align-items-center py-2">
                <a href="https://github.com/ICEI-PUC-Minas-PPLES-TI/plf-es-2025-1-ti1-0385100-ezfit" target="_blank"><span class="fa-brands fa-github"></span></a>
                <p class="my-0 ms-1">Repositório</p>
            </div>
            <div class="py-2">
                <a href="./index.html"><p class="my-0">Integrantes do Grupo</p></a>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <h4>Contato</h4>
            <div class="py-2">
                <a href="mailto:suporte@ezfit.com"><p class="my-0">Suporte@ezfit.com</p></a>
            </div>
            <div class="d-flex align-items-center py-2">
                <a href="https://whatsapp.com" target="_blank"><span class="fa-brands fa-whatsapp"></span></a>
                <p class="my-0 ms-1">(31)94002-8922</p>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <h4>Sociais</h4>
            <div class="d-flex align-items-center py-2">
                <a href="https://x.com" target="_blank"><span class="fa-brands fa-x-twitter"></span></a>
                <p class="my-0 ms-1">@EzFit</p>
            </div>
            <div class="d-flex align-items-center py-2">
                <a href="https://instagram.com" target="_blank"><span class="fa-brands fa-instagram"></span></a>
                <p class="my-0 ms-1">@EzFit</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/info.js"></script>


</body>
</html>
