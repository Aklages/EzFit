   <style>
        :root {
            --primary-color: #2A5C8D;
            --secondary-color: #4CAF50;
            --background: #f8f9fa;
            --card-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--card-border);
            border-radius: 25px;
            margin-bottom: 30px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: var(--primary-color);
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .group-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .group-card:hover {
            transform: translateY(-3px);
        }

        .group-card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .group-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background: #e3f2fd;
            border-radius: 20px;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .group-link::before {
            content: '!';
            margin-right: 8px;
            font-size: 1.1em;
        }

        .group-link:hover {
            background: #bbdefb;
        }

        .my-groups {
            text-align: center;
            margin-top: 40px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .groups-container {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <script>
        const gruposDB = {
            "grupos": [
                {
                    "id": 1,
                    "id_usuario": 1,
                    "categoria": "basquete",
                    "titulo": "Basquete BH",
                    "descricao": "Grupo para quem quer praticar basquete em bh no bairro castelo",
                    "imagem": "",
                    "link": "link_whatsapp"
                },
                {
                    "id": 2,
                    "id_usuario": 1,
                    "categoria": "futebol",
                    "titulo": "Futebol BH",
                    "descricao": "Grupo para quem quer praticar futebol em bh no bairro sion",
                    "imagem": "",
                    "link": "link_whatsapp"
                },
                {
                    "id": 3,
                    "id_usuario": 2,
                    "categoria": "volei",
                    "titulo": "Volei BH",
                    "descricao": "Grupo para quem quer praticar basquete em bh no bairro floresta",
                    "imagem": "",
                    "link": "link_whatsapp"
                },
                {
                    "id": 4,
                    "id_usuario": 2,
                    "categoria": "outros",
                    "titulo": "Corrida Mangabeiras",
                    "descricao": "Grupo para quem quer correr no parque mangabeiras !",
                    "imagem": "",
                    "link": "link_whatsapp"
                }
            ]
        };

        class GroupManager {
            constructor() {
                this.groupsContainer = document.getElementById('groupsContainer');
                this.searchInput = document.querySelector('.search-bar');
                this.init();
            }

            init() {
                this.renderGroups();
                this.initEvents();
            }

            renderGroups() {
                this.groupsContainer.innerHTML = gruposDB.grupos.map(group => `
                    <div class="group-card" data-category="${group.categoria}">
                        <h2>${group.titulo}</h2>
                        ${group.imagem ? `<img src="${group.imagem}${group.id}.jpg" alt="${group.titulo}" class="group-image">` : ''}
                        <p>${group.descricao}</p>
                        <a href="${group.link}" class="group-link" target="_blank">Participar do Grupo</a>
                    </div>
                `).join('');
            }

            initEvents() {
                this.searchInput.addEventListener('input', (e) => this.filterGroups(e.target.value));
            }

            filterGroups(searchTerm) {
                const term = searchTerm.toLowerCase();
                const cards = this.groupsContainer.querySelectorAll('.group-card');
                
                cards.forEach(card => {
                    const category = card.dataset.category;
                    const title = card.querySelector('h2').textContent.toLowerCase();
                    const matches = category.includes(term) || title.includes(term);
                    card.style.display = matches ? 'block' : 'none';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GroupManager();
            

            document.querySelector('.btn-primary').addEventListener('click', () => {

                window.location.href = '/criar-grupo';
            });
            
            document.querySelector('.btn-secondary').addEventListener('click', () => {

                const userId = 2; 
                const userGroups = gruposDB.grupos.filter(g => g.id_usuario === userId);
                console.log('Grupos do usuário:', userGroups);
            });
        });
    </script>
